<body>
    <div>
        <h1>Deployar el contrato</h1>
        <button id="deployBtn">Deployar</button>

</div>

    <div>
        <h1>Llamadas al contrato</h1>
        <button id="callBtn">Call Contract</button>
        <label for="txtContractAddress2">Contract Address</label>
        <input type="text" id="txtContractAddress2" name="txtContractAddress2" readonly style="width: 320px;">
    </div>
    <div>
        <h1>Balances</h1>
        <label for="txtEtherBalance">Ether Balance</label>
        <textarea id="txtEtherBalance" style="width: 300px; height: 150px;"></textarea>
        <label for="txtPeruTokenBalance">PeruToken Balance</label>
        <textarea id="txtPeruTokenBalance" style="width: 300px; height: 150px;"></textarea>
